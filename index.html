<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- css bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

        <!-- icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 kiri">
                    <img src="imgs/login.png" alt="" />
                </div>
                <div class="col-md-6 kanan">
                    <div class="overlay">
                        <img src="imgs/login.png" alt="" />
                    </div>

                    <div class="buddy">
                        <img src="imgs/buddy.png" alt="" />
                        <span>Buddy</span>
                    </div>

                    <div class="judul">
                        <h1>Masuk</h1>
                        <p>Belum punya akun? <a href="#">Daftar, yuk!</a></p>
                    </div>

                    <div class="form">
                        <form action="">
                            <label class="email" for="email">Email</label>
                            <input class="form-control" type="text" placeholder="Masukkan email" />
                            <div class="box-password">
                                <label class="password" for="password">Password</label>
                                <input class="form-control input-password" type="password" placeholder="Masukkan password" />
                                <span><i class="fa fa-eye"></i></span>
                            </div>
                            <div class="remem-forget">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember-me" />
                                    <label for="remember-me">Ingat Saya</label>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Lupa password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Masuk</button>
                            <div class="garis">
                                <hr />
                                <span>atau</span>
                                <hr />
                            </div>
                            <button type="submit" class="btn google border"><img src="imgs/google.PNG" alt="" /> Masuk dengan Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script></script>
    </body>
</html>
